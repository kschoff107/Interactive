services:
  # Backend API
  - type: web
    name: code-visualizer-api
    runtime: python
    rootDirectory: backend
    buildCommand: "pip install -r requirements.txt && python init_db.py"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: code-visualizer-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: "False"
      - key: STORAGE_PATH
        value: "/opt/render/project/src/storage"

  # Frontend Static Site
  - type: web
    name: code-visualizer-frontend
    runtime: static
    rootDirectory: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://code-visualizer-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Database
databases:
  - name: code-visualizer-db
    databaseName: code_visualizer
    user: code_visualizer_user
